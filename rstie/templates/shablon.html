<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Poems</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
<h1>Поэмы</h1>

{% for i in abzats %}
{{i.text}}
{% endfor %}
<form method="POST">
    {% csrf_token %}
    <input type="hidden" value={{poem.id}} name="id"/>
    <a href="/" class="btn btn-outline-danger">Назад</a>
    <div class="container">
        <label for="exampleFormControlTextarea1"></label>
        <textarea class="form-control" name="write" id="exampleFormControlTextarea1" placeholder="Ваш текст" rows="3"></textarea>
        <input name="button" type="submit" class="btn btn-outline-info" value="Закончить поэму"/>
        <input name="button1" type="submit" class="btn btn-outline-dark" value="Добавить абзац" />
    </div>
</form>
